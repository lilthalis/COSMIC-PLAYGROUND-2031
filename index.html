<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COSMIC PLAYGROUND</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ead7c0;
        color: #111;
        text-align: center;
    }

    /* HERO BANNER */
    .hero {
        position: relative;
        width: 100%;
        height: 500px; /* altura gigante */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url(CosmicPlayground/CosmicPlayground.png); 
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* FUNDO ESCURO LEVE PRA DESTACAR O TEXTO */
    .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.25);
        backdrop-filter: blur(2px);
    }

    /* TEXTO CENTRAL */
    .hero h1 {
        position: relative;
        font-size: 58px;
        letter-spacing: 6px;
        color: #f8f2e9;
        text-shadow: 0 0 8px #000;
        font-weight: 700;
        margin: 0;
    }

</style>
</head>
<body>

    <!-- HERO BANNER -->
    <div class="hero">
        <h1>COSMIC PLAYGROUND</h1>
    </div>

</body>
</html>
